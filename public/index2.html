<html>
  <head>
    <title>Radiance Cascades - WIP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-header: #202e37c0;

        --content-resource-border-radius: 10px;
      }

      html {
        margin: 0;
        padding: 0;
        color: #EEE;
        font-family:sans-serif;
      }

      body {
        background: #10141F;
        background-image: url(./img/bg-grey.png);
        font-family: "Alegreya";
      }

      #header {
        background-color: #202e3780;
        padding: 1em;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        backdrop-filter: blur(3px);
      }

      #header a {
        color: #eee;
        text-decoration:none;
      }

      #header logo {
        display:inline-block;
        margin-left:0.4em;
      }
      #header logo p {
        font-family: "Oswald";
        font-weight: 100;
        margin:0;
        padding:0;
      }
      #header logo p.small {
        color: #DA863E;
        font-size: 1.5em;
      }
      #header logo p.small span.highlight {
        display:inline-block;
        width: 1.25em;
        height: 0.8em;
        margin-left: .1em;
        background: #DA863E;
      }
      #header logo p.big {
        margin-top:-0.5em;
        font-size: 2em;
      }
      #header logo p.big:hover {
        color: #73bed3;
      }

      #header socials {
        position:absolute;
        right: 1em;

        height: 100%;
      }

      #header socials .icon {
        margin-bottom: 1em;
        display: block;
      }

      #header socials .icon svg path {
        fill: #eee;
      }
      #header socials .icon:hover svg path {
        fill: #73bed3;
      }

      #content {
        margin: 1em;
        justify-content: center;
        background-color: #202e3780;
        padding: 1em;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        backdrop-filter: blur(3px);
      }

      #content resources resource {
        width: 100%;
        border:1px solid #000;
        display:inline-block;
        width:400px;
        height: 300px;
        font-size: 0.5em;
        background: #222;
        border-radius: var(--content-resource-border-radius);
      }

      #content resources resource heading {
        font-family: "Oswald";
        font-weight: 100;
        width:inherit;
        background-color: rgba(255, 255, 255, 0.871);
        color: #000;
      }

      #content resources resource img {
        max-width: 100%;
        filter: brightness(0.5);
        border-radius: var(--content-resource-border-radius);
      }

      #content resources resource:hover img {
        transition: 0.3s;
        filter: brightness(1.0);
      }

      #content resources resource description {
        padding: 1em;
        margin:1em;
      }

      #content ul {
        margin: 0;
      }

      #content h1, #content h2, #content h3, #content h4, #content h5 {
        font-family: "Oswald";
        font-weight: 300;
        text-transform:uppercase;
        margin: 0;
      }

      #content {
        font-size: 2em;
      }
      #content a:visited {
        color: #FF7700;
      }
      #content a {
        color: #0077FF;
      }

    </style>
  </head>
